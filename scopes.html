<html ng-app="DirectiveMadness">
<head>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <script src="https://cdn.jsdelivr.net/lodash/4.16.1/lodash.min.js"></script>

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
   <title>Quotes</title>
</head>
<body ng-controller="ScopesCtrl">
  <main-nav></main-nav>

  <label for="oneWay">OneWay</label>
  <input type="text" ng-model="oneWay">
  <label for="twoWay">TwoWay</label>
  <input type="text" ng-model="twoWay">
  <p>Oneway: {{oneWay}}</p>
  <p>TwoWay: {{twoWay}}</p>

  <h2>Inside Isolate</h2>
  <isolated one-way="{{oneWay}}" two-way="twoWay" say-hello="sayHello(name)"></isolated>

 


  <copyright original-el="true"  >Big Company</copyright>

  <script src="js/app.js"></script><!-- App.js -->

  <script src="js/directives/mainHeader.js"></script><!-- App.js -->
